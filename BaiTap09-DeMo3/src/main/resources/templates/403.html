<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 - Access Denied</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg rounded-4 p-5 text-center" style="max-width: 600px;">
            <h1 class="display-4 text-danger fw-bold">403</h1>
            <h2 class="mb-4">🚫 Access Denied</h2>
            <p class="lead text-muted">
                Rất tiếc, bạn không có đủ quyền hạn để truy cập vào trang này.
            </p>
            <p class="text-muted">
                Vui lòng đăng nhập bằng tài khoản có quyền <strong>ADMIN</strong>.
            </p>
            <hr class="my-4">
            
            <div class="d-flex justify-content-center gap-3">
                <a th:href="@{/}" class="btn btn-outline-primary">🏠 Về Trang chủ</a>
                <a th:href="@{/logout}" class="btn btn-danger">🔑 Đăng xuất / Đăng nhập lại</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
