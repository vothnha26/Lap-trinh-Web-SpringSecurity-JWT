<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Demo 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
            <h2 class="text-center mb-4">Đăng nhập hệ thống</h2>
            
            <!-- Thông báo lỗi -->
            <div th:if="${param.error}" class="alert alert-danger text-center py-2">
                Tên đăng nhập hoặc mật khẩu không đúng!
            </div>

            <!-- Thông báo đăng xuất -->
            <div th:if="${param.logout}" class="alert alert-success text-center py-2">
                Bạn đã đăng xuất thành công.
            </div>
            
            <!-- Form đăng nhập -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/index}" class="text-decoration-none">← Về Trang chủ</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
