<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 - Access Denied</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8d7da; color: #721c24; }
        .error-box { border: 1px solid #dc3545; padding: 30px; border-radius: 8px; background-color: white; text-align: center; }
        h1 { font-size: 48px; margin-bottom: 10px; }
        p { font-size: 18px; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>403 Forbidden</h1>
        <p>Rất tiếc, bạn không có quyền truy cập vào tài nguyên này.</p>
        <p>Vui lòng đăng nhập bằng tài khoản có quyền hợp lệ.</p>
        <hr>
        <p>
            <a href="/home">Về trang chủ</a> | 
            <a href="/logout">Đăng nhập lại</a>
        </p>
    </div>
</body>
</html>
